<!doctype html>
<html lang="en">
<head>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
    body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: #f4f7fa;
    }

    /* Top Navigation */
    .navbar {
        background: #1a73e8;
        padding: 12px 20px;
        display: flex;
        gap: 20px;
        color: white;
    }
    .navbar a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        padding: 8px 12px;
        border-radius: 6px;
    }
    .navbar a:hover {
        background: #0b57d0;
    }

    /* Layout */
    .container {
        padding: 25px;
        max-width: 1200px;
        margin: auto;
    }

    /* Cards */
    .card-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-bottom: 25px;
    }
    .card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        text-align: center;
    }
    .card h3 {
        margin: 0;
        font-size: 16px;
        color: #333;
    }
    .card p {
        font-size: 24px;
        margin-top: 8px;
        font-weight: bold;
        color: #1a73e8;
    }

    /* Section Boxes */
    section {
        background: white;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 30px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }
    section h2 {
        margin-top: 0;
        color: #1a73e8;
    }

    /* Form Styles */
    input, select, button {
        padding: 10px;
        margin: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        background: #1a73e8;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 500;
    }
    button:hover {
        background: #0b57d0;
    }
</style>
</head>
<body>

<div class="navbar">
    <a href="#dashboard"><i class="fa fa-home"></i> Dashboard</a>
    <a href="#expenses">Expenses</a>
    <a href="#eggs">Egg Records</a>
    <a href="#feed">Feed Consumption</a>
    <a href="#attendance">Attendance</a>
    <a href="#employees">Employees</a>
    <a href="#mortality">Mortality</a>
    <a href="#reports">Reports</a>
    <a href="#logout">Logout</a>
</div>

<div class="container">

    <!-- Dashboard Cards -->
    <div class="card-grid">
        <div class="card">
            <h3>Today's Expenses</h3>
            <p id="today-exp">0</p>
        </div>
        <div class="card">
            <h3>Eggs Collected Today</h3>
            <p id="today-eggs">0</p>
        </div>
        <div class="card">
            <h3>Mortalities Today</h3>
            <p id="today-mortality">0</p>
        </div>
        <div class="card">
            <h3>Staff Present</h3>
            <p id="staff-present">0/0</p>
        </div>
    </div>

    <!-- Expenses Section -->
    <section id="expenses">
        <h2>Expenses</h2>
        <input type="date">
        <select>
            <option>Feed</option>
            <option>Medicine</option>
            <option>Maintenance</option>
        </select>
        <input type="number" placeholder="Amount">
        <input type="text" placeholder="Notes">
        <button>Add Expense</button>
    </section>

    <!-- Eggs Section -->
    <section id="eggs">
        <h2>Egg Records</h2>
        <input type="date">
        <select>
            <option>Shed A</option>
            <option>Shed B</option>
        </select>
        <input type="number" placeholder="Collected">
        <input type="number" placeholder="Broken">
        <button>Record Eggs</button>
    </section>

    <!-- Feed Section -->
    <section id="feed">
        <h2>Feed Consumption</h2>
        <input type="date">
        <select>
            <option>Shed A</option>
            <option>Shed B</option>
        </select>
        <input type="number" placeholder="Kg Used">
        <button>Record Feed</button>
    </section>

    <!-- Attendance Section -->
    <section id="attendance">
        <h2>Attendance</h2>
        <input type="date">
        <input type="text" placeholder="Employee Name">
        <select>
            <option>Present</option>
            <option>Absent</option>
        </select>
        <button>Mark Attendance</button>
    </section>

</div>

</body>
</html>
